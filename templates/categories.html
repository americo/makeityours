{% extends 'base.html' %}
{% block title %}Categorias{% endblock %}
{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Make It Yours</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Gerencie suas categorias.</p>
                    <a href="/admin/addCategory">Adicionar</a>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-7 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for category in categories %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Provider details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Provider name-->
                                    <h5 class="fw-bolder">{{ category.C_Nome }}</h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="{{ url_for('main.deleteCategory', id = category.Categoria_ID) }}">Apagar</a>
                                    <a class="btn btn-outline-dark mt-auto" href="{{ url_for('main.editCategory', id = category.Categoria_ID) }}">Editar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </section>
        {% endblock %}
