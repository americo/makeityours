{% extends 'base.html' %}
{% block title %}Conta{% endblock %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ current_user.U_Nome }}</span><span class="text-black-50">{{ current_user.U_Email }}</span><span> </span></div>
        </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Conta</h4>
                    </div>
                    <div class="row mt-2">
                        <form action="/account" method="POST">
                            <div class="col-md-12"><label class="labels">Nome completo</label><input type="text" class="form-control" name="fullname" placeholder="" value="{{ current_user.U_Nome }}"></div>
                            <div class="col-md-12"><label class="labels">Número de celular</label><input type="text" class="form-control" name="cellphone" placeholder="" value="{{ current_user.U_Celular }}"></div>
                            <div class="col-md-12"><label class="labels">Endereço</label><input type="text" class="form-control" name="address" placeholder="" value="{{ current_user.U_Endereco }}"></div>
                            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" name="email" placeholder="" value="{{ current_user.U_Email }}"></div>
                            <div class="col-md-12"><label class="labels">Senha</label><input type="password" class="form-control" name="password" placeholder="" value=""></div>
                            <div class="col-md-12"><label class="labels">Nova senha</label><input type="password" class="form-control" name="newpassword" placeholder="" value=""></div>
                            <div class="mt-5 text-center"><input class="btn btn-primary profile-button" type="submit" value="Salvar"></div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
</div>
{% endblock %}
